<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css"> <!-- Reuse the login page styles -->
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" onclick="registerUser()">Sign Up</button>
        <div class="signup-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        <div class="or-divider">or</div>
        <div class="google-signin-button">
            <button onclick="googleSignIn()">
                <img src="google_logo.jpg" alt="Google_Logo" class="google-logo">
                Sign Up with Google
            </button>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
